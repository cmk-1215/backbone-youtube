<!-- <!DOCTYPE html> -->
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Youtube Backbone</title>
</head>
<body>
  <br>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button">Search</button>
          </div>
          <input id="main-search" type="text" class="form-control" placeholder="Search Video" aria-describedby="basic-addon1">
        </div>
      </div>

      <div class="col-md-6 offset-md-1">
        <div class="main-video">
        </div>
      </div>
      <div class="col-md-4" >
        <div class="videos-container">
          <div class="video-list"></div>
        </div>
      </div>


      <script id="video-template" type="text/x-handlebars-template">
        <!-- <div class="content-container"> -->
          <img class="thumbnail" data-id="{{id}}" src="{{thumbnails}}">
          <div class="video-details">{{title}}</div>
        <!-- </div> -->
      </script>

      <script id="main-video-template" type="text/x-handlebars-template">
        <div class="video-container">
          <iframe id="ytplayer" type="text/html"  width="100%" height="360"
              src="https://www.youtube.com/embed/{{videoId}}"
              frameborder="0"></iframe>
        </div>
        <div class="main-details">
          <p class="video-name">{{title}}</p>
          <p>{{description}}</p>
        </div>

      </div>
    </script>






  <script src="main.js"></script>
</body>
</html>
