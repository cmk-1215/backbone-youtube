<!-- <!DOCTYPE html> -->
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Youtube Backbone</title>
</head>
<body>
  <br>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button">Search</button>
          </div>
          <input id="main-search" type="text" class="form-control" placeholder="Search Video" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-8">
        <div class="main-video video">
          <!-- this will be where the main video is located. it will be toggled -->
          <iframe id="ytplayer" type="text/html" width="640" height="360"
            src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com"
            frameborder="0"></iframe>

        <div class="video-description">
          <p>Video Title</p>
          <p>Video Description</p>
        </div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="video-list">

          <!-- where video collection goes -->
        </div>
      </div>
    </div>


  <!-- I'll need 2 handlebars scripts.
    one for the main video, and another for the list-->
    <script id="video-template" type="text/x-handlebars-template">
      <div class="side-container">
        <div class="thumbnail">
          <img src="{{thumbnails}}">
          <p>{{title}}</p>
        </div>
      </div>
    </script>

    <script id="main-video-template" type="text/x-handlebars-template">
      <div class="main-container">
        <iframe id="ytplayer" type="text/html" width="640" height="360"
          src="https://www.youtube.com/embed/{{videoId}}"
          frameborder="0"></iframe>
          <div class="video-description">
            <p>{{title}}</p>
            <p>{{description}}</p>
          </div>
      </div>
    </script>

  <script src="main.js"></script>
</body>
</html>
